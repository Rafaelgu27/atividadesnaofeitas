<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <form class="formulario">
      <p>Envie uma mensagem preenchendo o formulário abaixo</p>

      <div class="field">
        <label for="nome">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </div>
      
      <div class="field">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="field">
        <label for="nome">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
      </div>
      <div class="field">

        <label for="nome">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu nome" required>
      </div>
      <div class="field radiobox">
        <span>Deseja receber nossas novidades?</span>
          <input type="radio" name="novidades" id="sim" value="sim"><label for="sim">Sim</label>
          <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
      </div>
      <input type="submit" name="acao" value="enviar">
    </form>

  </body>
</html>
